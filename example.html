<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title><!-- Insert your title here --></title>
    <script type="text/javascript" src="./StringBuilder.js"></script>
    <script type="application/x-javascript">
        var initialViewer = true;
        
        var Logger = {};
            Logger.LogToConsole = function (message) {
                if (window.console && window.console.log)
                    window.console.log(message);
            };  
        
        function pageLoaded() {
            var viewer = document.getElementById("viewer");
            viewer.innerHTML = ""
            
            var example1 = BaseUsage();
            WriteToViewer(example1);
            
            var example2 = UsingMethodChaining();
            WriteToViewer(example2);
            
            var example3 = UsingAppendFormatAndChaining();
            WriteToViewer(example3);
            
            var example4 = UsingRemove();
            WriteToViewer(example4);
            
            var example5 = UsingRemoveLine();
            WriteToViewer(example5);
            
            var example6 = UsingClear();
            WriteToViewer(example6);
        }
        
        function WriteToViewer(message) {
            if (!initialViewer) {
                var newLine = document.createElement("br");
                viewer.appendChild(newLine);
                var newMessage = document.createTextNode('Results: ' + message);
                viewer.appendChild(newMessage);
            }
            else {
                viewer.innerHTML = 'Results: ' + message;                    
                initialViewer = false;
            } 
        }
        
        //
        // USAGE EXAMPLES
        //
        
        function BaseUsage() {
            var sb = new StringBuilder();
            
            sb.Append('Scott ');
            sb.AppendLine('Flaherty');
            sb.AppendLine('Photography');
            
            return sb.ToString();
        }
        
        function UsingMethodChaining() {
            var sb = new StringBuilder();
            
            return result = sb.Append('Scott ')
                .AppendLine('Flaherty')
                .AppendLine('Photography')
                .ToString();
        }
        
        function UsingAppendFormatAndChaining() {
            var sb = new StringBuilder();
            var format = '{0} {1}';
            
            return sb.AppendFormat(format, 'Introducing:', 'Scott ')
                .AppendLine('Flaherty')
                .AppendLine('Photography')
                .ToString();
        }
        
        function UsingRemove() {
            var sb = new StringBuilder();
            
            return sb.Append('Introducing: ')
                .AppendLine('Scott Flaherty')
                .AppendLine('Photography')
                .Remove('Introducing: ')
                .ToString();
        }
        
        function UsingRemoveLine() {
            var sb = new StringBuilder();
            
            return sb.AppendLine('Scott Flaherty')
                .AppendLine('World Class')
                .AppendLine('Photography')
                .RemoveLine('World Class')
                .ToString();
        }
        
        function UsingClear() {
            var sb = new StringBuilder();
            
            var appendedString = sb.Append('Scott ')
                .AppendLine('Flaherty')
                .AppendLine('Photography')
                .ToString();
                
            return sb.Clear().ToString();
        }
    </script>
</head>
<body onload="pageLoaded()">
    <div id="viewer">
        Testing . . .
    </div>
</body>
</html>
